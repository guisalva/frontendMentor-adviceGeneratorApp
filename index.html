<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Frontend Mentor | Advice generator</title>
</head>

<body>
    <main class="card">
        <div class="advice">
            <h2 class="advice-id">advice #177</h2>

            <p class="advice-description">"Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed laboriosam,odio possimus, explicabo minus quis."</p>

            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="divider">
            </picture>

            <button class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="Update advice button">
            </button>
        </div>
    </main>

    <script src="./src/js/script.js"></script>
</body>

</html>
